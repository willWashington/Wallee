<head>
    <title>Wallee - The Interest Carousel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wallee is a carousel display that displays various things a person may be interested in including:
        Weather, Astronomy Pictures, News, etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

    <!-- INTERNAL STYLESHEETS -->
    <link rel="stylesheet" href="css/custom-resets.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screwdriver.css">
    <link rel="stylesheet" href="css/bouncybuttons.css">
    <link rel="stylesheet" href="css/weather.css">

    <!-- EXTRENAL STYLESHEETS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- EXTERNAL SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <!-- INTERNAL SCRIPTS -->
    <script src="scripts/prettylogger.js"></script>
    <script src="scripts/responsive.js"></script>
</head>






<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser.
            Please <a href="#">upgrade your browser</a> to improve your experience.
        </p>
    <![endif]-->

    <!-- BODY -->

    <div id="allcontainer">
        <!-- LANDING DISPLAY -->
        <div id="landing">
            <h1 class="center text-large-white">Welcome to Wallee</h1>
            <hr>
            <h3 class="center text-black" id="interest-prompt">What are you interested in?</h3>

            <div class="choice-container">
                <div class="parent">
                    <input id="weathercheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Local Weather</label>
                </div>

                <div class="parent">
                    <input id="wnewscheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">World News</label>
                </div>

                <div class="parent">
                    <input id="astroncheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Astronomy</label>
                </div>
            </div>
            <div id='zipform'><input type="text" name="lname" placeholder="Enter Zipcode"><br></div>
            <div class="center">
                <button class="bouncy" id="submitbutton"><span id="btnspan">Submit</span></button>
            </div>
        </div>
        <!-- END LANDING DISPLAY -->

        <!-- WEATHER DISPLAY -->
        <div id="display">
            <div id="forecast">
                <div id="day1" class="days">
                    <div id="day1Day" class="daystring"></div>
                    <div class="icons"><img id="day1Icon" src="" alt="Weather icon"></div>
                    <div id="day1High"></div>
                    <div id="day1Low"></div>
                </div>

                <div id="day2" class="days">
                    <div id="day2Day" class="daystring"></div>
                    <div class="icons"><img id="day2Icon" src="" alt="Weather icon"></div>
                    <div id="day2High"></div>
                    <div id="day2Low"></div>
                </div>

                <div id="day3" class="days">
                    <div id="day3Day" class="daystring"></div>
                    <div class="icons"><img id="day3Icon" src="" alt="Weather icon"></div>
                    <div id="day3High"></div>
                    <div id="day3Low"></div>
                </div>

                <div id="day4" class="days">
                    <div id="day4Day" class="daystring"></div>
                    <div class="icons"><img id="day4Icon" src="" alt="Weather icon"></div>
                    <div id="day4High"></div>
                    <div id="day4Low"></div>
                </div>

                <div id="day5" class="days">
                    <div id="day5Day" class="daystring"></div>
                    <div class="icons"><img id="day5Icon" src="" alt="Weather icon"></div>
                    <div id="day5High"></div>
                    <div id="day5Low"></div>
                </div>
            </div>
            <p>&nbsp;</p>
            <div id="mapid"><canvas></canvas></div>
        </div>
        <!-- END WEATHER DISPLAY -->


    </div>
    <div id="footer">
        <p>This page is currently under reconstruction.</p>
    </div>
    <!-- END BODY -->
    <!-- LATE LOAD SCRIPTS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script> -->
    <script src="scripts/globalanims.js"></script>
    <script src="scripts/screwdriver.js"></script>
    <script src="scripts/statecontroller.js"></script>
    <script src="scripts/mapLayers.js"></script>
    <script src="scripts/forecast.js"></script>
</body>

</html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallee - The Interest Carousel</title>
    <meta name="description" content="Wallee is a carousel display that displays various things a person may be interested in including:
        Weather, Astronomy Pictures, News, etc.">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom-resets.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/screwdriver.css">
    <link rel="stylesheet" href="css/bouncybuttons.css">

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser.

    <div id="allcontainer">
        <div id="landing">
            <h1 style="padding: 0;" class="center">Welcome to Wallee</h1>
            <hr>
            <h3 class="center" style="color: rgb(233, 233, 233);">What are you interested in?</h3>

            <div class="choice-container">
                <div class="parent">
                    <input id="weathercheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Local Weather</label>
                </div>

                <div class="parent">
                    <input id="wnewscheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">World News</label>
                </div>

                <div class="parent">
                    <input id="astroncheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Astronomy</label>
                </div>
                <div class="center bottom">
                <button class="bouncy"><span>Submit</span></button>
                </div>
            </div>

        </div>




        <div id="footer" style="color: white;">
            <p>This page is currently under reconstruction. Please visit later.</p>
        </div>
    </div>
    <script src="scripts/screwdriver.js"></script>
</body>

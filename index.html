    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wallee is a carousel display that displays various things a person may be interested in including:
        Weather, Astronomy Pictures, News, etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">

    <!--[if lt IE 7]>

            <!-- BODY -->

    <div id="allcontainer">
        <div id="landing">
            <h1 class="center text-large-white">Welcome to Wallee</h1>
            <hr>
            <h3 class="center text-black" id="interest-prompt">What are you interested in?</h3>

            <div class="choice-container">
                <div class="parent">
                    <input id="weathercheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Local Weather</label>
                </div>

                <div class="parent">
                    <input id="wnewscheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">World News</label>
                </div>

                <div class="parent">
                    <input id="astroncheck" class="cbox" type="checkbox" />
                    <label class="add" for="cbox">Astronomy</label>
                </div>
            </div>
            <div id='zipform'><input type="text" name="lname" placeholder="Enter Zipcode"><br></div>
            <div class="center">
                <button class="bouncy" id="submitbutton"><span id="btnspan">Submit</span></button>
            </div>
        </div>
    </div>
